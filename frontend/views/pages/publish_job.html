<!DOCTYPE html>
<html lang="en">
<head>
	<title>Job Detail</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="form-group">
		  <label for="comment">宝贝ID</label>
		  <textarea class="form-control" rows="5" id="item_id"></textarea>
		</div>
		<div class="form-group">
		  <label for="comment">店铺ID</label>
		  <textarea class="form-control" rows="5" id="store_id"></textarea>
		</div>
		<div class="form-group">
		  <label for="comment">打标淘口令</label>
		  <textarea class="form-control" rows="5" id="tao_key"></textarea>
		</div>
		<div class="form-group">
		  <label for="comment">搜索关键词</label>
		  <textarea class="form-control" rows="5" id="keyword"></textarea>
		</div>
		<div class="form-group">
		  <label for="comment">下单SKU</label>
		  <textarea class="form-control" rows="5" id="sku"></textarea>
		</div>
		<div class="form-group">
		  <label for="comment">付款金额</label>
		  <textarea class="form-control" rows="5" id="pay_amount"></textarea>
		</div>
		<div class="form-group">
		  <label for="comment">任务数量</label>
		  <textarea class="form-control" rows="5" id="task_amount"></textarea>
		</div>
		<div class="form-group">
		  <label for="comment">参考聊天问题</label>
		  <textarea class="form-control" rows="5" id="chat_questions"></textarea>
		</div>
		<div class="form-group">
		  <label for="comment">评价</label>
		  <textarea class="form-control" rows="5" id="comments"></textarea>
		</div>
		<br><br>
		<center><button type="button" class="btn btn-primary btn-lg" onclick="publishJob()">发布任务</button></center>
		<br><br><br><br>
	</div>

	<script>
		function publishJob() {
	    	var store_id = $('#store_id').val();
	    	var item_id = $('#item_id').val();
	        $.post("http://54.186.228.241:10080/api/v1/publish",
	        {
	          item_id: item_id,
	          store_id: store_id
	        }, function(data, status){
		        if(status === "success") {
	        		window.location.href = "../success.html"
	        	}
		    });
	   
		}
	</script>

</body>
</html>
	
</script>
